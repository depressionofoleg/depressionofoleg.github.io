<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row под заголовок -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>	
			</div>
			<!-- Второй row под видео и форму -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/pSQa7l0y4FM?rel=0&amp;controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form>
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
						</form>
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
		<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!-- Блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Кнопка Получить инструкцию -->
			<div class="row">
				<button class="btn btn-primary btn-lg form-btn mx-auto end-btn">Получить инструкцию</button>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- Заголовок наши клиенты -->
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-xs-12">
					<h3 class="clients-header text-uppercase text-center">Наши клиенты</h3>
				</div>
			</div>
			<!-- Первая строка фото -->
			<div class="row">
				<div class="col-lg-3">
					<div class="face"><img src="img/face/001.png" alt="1 фото"></div>
				</div>
				<div class="col-lg-3">
					<div class="face"><img src="img/face/002.png" alt="1 фото"></div>
				</div>
				<div class="col-lg-3">
					<div class="face"><img src="img/face/003.png" alt="1 фото"></div>
				</div>
				<div class="col-lg-3">
					<div class="face"><img src="img/face/004.png" alt="1 фото"></div>
				</div>
				<div class="col-lg-3">
					<div class="face"><img src="img/face/005.png" alt="1 фото"></div>
				</div>
				<div class="col-lg-3">
					<div class="face"><img src="img/face/006.png" alt="1 фото"></div>
				</div>
				<div class="col-lg-3">
					<div class="face"><img src="img/face/007.png" alt="1 фото"></div>
				</div>
				<div class="col-lg-3">
					<div class="face"><img src="img/face/008.png" alt="1 фото"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
